apply plugin: 'war'

sourceCompatibility = '1.7'

war {
    baseName = 'pothole'
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'log4j:log4j:1.2.16'
    compile 'com.google.code.gson:gson:2.2.4'
    runtime 'mysql:mysql-connector-java:5.1.31'
}
